<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            
        }
        .container {
            background-color: #8e44ad;
            color: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: #8e44ad;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter First Name" required>

        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" required>

        <label>Date of Birth</label>
        <select>
            <option>Day</option>
        </select>
        <select>
            <option>Month</option>
        </select>
        <select>
            <option>Year</option>
        </select>

        <label>Email ID</label>
        <input type="email" placeholder="Enter Email ID" required>

        <label>Mobile Number</label>
        <input type="text" placeholder="Enter Mobile Number" maxlength="10" required>

        <label>Gender</label>
        <div class="radio-group">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender" style="margin-left: 15px;"> Female
        </div>

        <label>Address</label>
        <textarea rows="3" placeholder="Enter Address"></textarea>

        <label>City</label>
        <input type="text" placeholder="Enter City" required>

        <label>Pin Code</label>
        <input type="text" placeholder="Enter Pin Code" maxlength="6" required>

        <label>State</label>
        <input type="text" placeholder="Enter State" required>

        <label>Country</label>
        <input type="text" value="India" readonly>

        <label>Hobbies</label>
        <div class="checkbox-group">
            <input type="checkbox"> Drawing
            <input type="checkbox" style="margin-left: 10px;"> Singing
            <input type="checkbox" style="margin-left: 10px;"> Dancing
            <input type="checkbox" style="margin-left: 10px;"> Sketching
        </div>

        <label>Qualification</label>
        <div>
            <input type="checkbox"> High School<br>
            <input type="checkbox"> Intermediate<br>
            <input type="checkbox"> Graduation<br>
            <input type="checkbox"> Post Graduation<br>
        </div>

        <label>Courses Applied For</label>
        <div class="radio-group">
            <input type="radio" name="course"> BCA
            <input type="radio" name="course" style="margin-left: 10px;"> B.Com
            <input type="radio" name="course" style="margin-left: 10px;"> B.Sc
            <input type="radio" name="course" style="margin-left: 10px;"> B.A
        </div>

        <div class="btn-container">
            <button type="submit">Submit</button>
            <button type="reset" style="margin-left: 10px;">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
